                        <div class="amount">
                            <span class="amount-label">Amount</span>
                            <span class="amount-val">PHP 1,000.00</span>    
                        </div>
                        <div class="refNo-date">
                            <div class="refNo">
                                <span class="refNo-label">Ref. No: </span>
                                <span class="refNo-val">1234567890-14</span>
